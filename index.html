<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMTING_SAUCiii</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center py-3 bg-primary text-white">
      <div class="container">
        <h1>Welcome to SUMTING_SAUCiii</h1>
        <form class="form-inline justify-content-center mt-3" id="searchForm">
          <input
            class="form-control mr-2"
            type="search"
            id="searchInput"
            placeholder="Search for food"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <main class="col-md-9">
          <div id="apiResults">
            <!-- API results will be displayed here -->
          </div>

          <!-- Example recipe display -->
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="d-flex">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Placeholder Image"
                  class="mr-3"
                />
                <div>
                  <h2>Recipe Title</h2>
                  <p>Recipe description or details</p>
                  <!-- Link to recipe details page -->
                  <a
                    href="recipe.html?label=Recipe%20Title&image=https%3A%2F%2Fvia.placeholder.com%2F150&ingredients=Ingredient%201%2C%20Ingredient%202"
                  >
                    View Recipe
                  </a>
                </div>
              </div>
            </div>
          </div>
        </main>

        <aside class="col-md-3">
          <h3>Search History</h3>
          <ul id="searchHistory" class="list-group">
            <!-- Search history will be displayed here -->
          </ul>
        </aside>
      </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
      <p>&copy; 2024 SUMTING_SAUCiii. All rights reserved.</p>
    </footer>

    <!-- Age Verification Modal -->
    <div
      class="modal fade"
      id="ageVerificationModal"
      tabindex="-1"
      aria-labelledby="ageVerificationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ageVerificationModalLabel">
              Age Verification
            </h5>
          </div>
          <div class="modal-body">
            <p>
              You must be 18 years or older to enter this site. Are you 18 years
              or older?
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirmAge">
              Yes
            </button>
            <button type="button" class="btn btn-secondary" id="denyAge">
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
