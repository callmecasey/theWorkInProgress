<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUMTING_SAUCiii</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center py-3 bg-primary text-white">
      <div class="container">
        <h1>
          <img src="./assets/images/logo.png" />
        </h1>
        <form class="form-inline justify-content-center mt-3" id="searchForm">
          <input
            class="form-control mr-2"
            type="search"
            id="searchInput"
            placeholder="Search for food"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <main class="col-md-9">
          <div id="apiResults">
            <!-- API results will be displayed here -->
          </div>
          <div></div>
          <div class="mainLogo" id="mainLogo">
            <img
              class="logo"
              src="./assets/images/logo.png"
              alt="Something Saucy logo with chef's hat, fork and spoon"
            />
          </div>
        </main>

        <aside class="col-md-3">
          <h3>Search History</h3>
          <ul id="searchHistory" class="list-group">
            <!-- Search history will be displayed here -->
          </ul>
        </aside>
      </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
      <p>&copy; 2024 SUMTING_SAUCiii. All rights reserved.</p>
    </footer>

    <!-- Unique food generator modal -->
    <div
      class="modal fade"
      id="uniqueFoodModal"
      tabindex="-1"
      aria-labelledby="uniqueFoodModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uniqueFoodModalLabel">Unique Food</h5>
          </div>
          <div class="modal-body">
            <p>Would you like to a have a unique food choice?</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="yesAction">
              Yes
            </button>
            <button type="button" class="btn btn-secondary" id="noAction">
              No
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
