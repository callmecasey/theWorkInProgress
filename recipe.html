<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div
        class="container position-relative d-flex align-items-center justify-content-center"
      >
        <button
          type="button"
          class="btn btn-dark position-absolute back-button"
          id="back-Btn"
        >
          Back
        </button>
        <h1 class="m-0">Recipe Details</h1>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <main class="col-md-9 mb-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">Recipe Details</h3>
            </div>
            <div class="card-body" id="recipeDetails">
              <!-- Recipe details will be displayed here -->
            </div>
          </div>
        </main>

        <aside class="col-md-3">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">Suggested Cocktail</h3>
            </div>
            <div class="card-body" id="randomCocktail">
              <!-- Random cocktail details will be displayed here -->
            </div>
          </div>
        </aside>
      </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
      <p>&copy; 2024 SUMTING_SAUCiii. All rights reserved.</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="./assets/js/back.js"></script>
  </body>
</html>
