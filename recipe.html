<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center py-3 bg-primary text-white">
      <div class="container">
        <h1>Recipe Details</h1>
        <form class="form-inline justify-content-center mt-3" id="searchForm">
          <input
            class="form-control mr-2"
            type="search"
            id="searchInput"
            placeholder="Search for food"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </header>

    <div class="container my-5">
      <div class="row">
        <main class="col-md-9">
          <div id="recipeDetails" class="mb-4">
            <!-- Recipe details will be displayed here -->
          </div>
        </main>

        <aside class="col-md-3">
          <h3>Search History</h3>
          <ul id="searchHistory" class="list-group">
            <!-- Search history will be displayed here -->
          </ul>
        </aside>
      </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
      <p>&copy; 2024 SUMTING_SAUCiii. All rights reserved.</p>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Recipe JavaScript -->
    <script src="./assets/js/back.js"></script>
  </body>
</html>
